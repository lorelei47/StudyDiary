<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        body {
            min-width: 200px;
        }
        .header {
            background: #8cc5c7;
            height: 70px;
        }
        .main {
            padding-left: 200px;
            padding-right: 200px;
            height: 500px;
        }
        .main .column {
            height: 100%;
            float: left;
        }
        .center {
            background: #8ac78f;
            width: 100%;
        }
        .left {
            background: #d6a0d2;
            width: 200px;
            margin-left: -100%;
            position: relative;
            right: 200px;
        }
        .right {
            background: #dda3b1;
            width: 200px;
            margin-right: -200px;
        }
        .footer {
            background: #d1ff53;
            height: 50px;
            clear: both;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="main">
    <div class="center column"></div>
    <div class="left column"></div>
    <div class="right column"></div>
</div>
<div class="footer"></div>
</body>
</html>
